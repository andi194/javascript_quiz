<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="quizarea">
        <div id="title" >
          <div class="col">
            <h1 class="text-center">What Pokemon are you?</h1>
            <br />
          </div>
        </div>

    <div id="questionarea">
           <div id="intro" class="justify-content-center mx-auto">
               <p class="text-center">Answer the questions to find out which pokemon you are!</p>
               <br>
               <img src="image/pikachu.jpg" alt="pikachu"style="width:100px;height:100px;">
               <img src="image/snorlax.jpg" alt="snorlax"style="width:100px;height:100px;">
               <img src="image/jigglypuff.jpg" alt="jigglypuff"style="width:100px;height:100px;">
               <br>
               <br>
               <br>
                 <input type="button" value="Start Quiz"class="button button-success text-center" onclick="startQuiz()"/>
           </div>

    <form id="quizform">
       <div id="question1" class="mx-auto">
        <div class="row justify-content-center" >
                  <h2 class="text-center">What is your favourite colour?</h2>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest1" id="a1" value=1 />
                <label for="a1" class="text-center">a) Yellow </label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest1" id="a2" value=2 />
                <label for="a2">b) Blue </label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest1" id="a3" value=3  />
                <label for="a3">c) Pink </label>
              </div>
              <div class="row" class="justify-content-center">
                <input type="button" value="next"class="button button-success mx-auto" onclick="question2()"/>
              </div>
            </div>

           <div id="question2">
              <div class="row justify-content-center">
                  <h2 class="text-center">What do you do in your spare time?</h2>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest2" id="a1" value=1 />
                <label for="a1" class="text-center">a) Hang out with your friends </label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest2" id="a2" value=2 />
                <label for="a2">b) Nap </label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest2" id="a3" value=3 />
                <label for="a2">c) Sing karoke with friends </label>
              </div>
              <div class="row justify-content-center">
                <input type="button" value="next"class="button button-success mx-auto" onclick="question3()"/>
              </div>
            </div>
            
            <div id="question3">
            <div class="row justify-content-center">
                <h2 class="text-center">What is your hobby?</h2>
            </div>
            <div class="row">
              &nbsp;
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest3" id="a1" value=1 />
              <label for="a1" class="text-center">a) Running </label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest3" id="a2" value=2 />
              <label for="a2">b) Chilling at home </label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest3" id="a3" value=3 />
              <label for="a2">c) Singing with friends </label>
            </div>
            <div class="row justify-content-center">
              <input type="button" value="next"class="button button-success mx-auto" onclick="question4()"/>
            </div>
          </div>
       
   <div id="question4">
  <div class="row justify-content-center">
      <h2 class="text-center">Which of these do you do when you listen to music?</h2>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row justify-content-center">
    <input type="radio" name="quest4" id="a1" value=1 />
    <label for="a1" class="text-center">a) Dance about </label>
  </div>
  <div class="row justify-content-center">
    <input type="radio" name="quest4" id="a2" value=2 />
    <label for="a2">b) Sit and calmy listen </label>
  </div>
  <div class="row justify-content-center">
    <input type="radio" name="quest4" id="a3" value=3 />
    <label for="a2">c) Sing along </label>
  </div>
  <div class="row justify-content-center">
    <input type="button" value="Results"class="button button-success mx-auto" onclick="results()"/>
  </div>
</div>

</form>
 
   <div id="results" class="justify-content-center mx-auto">
    <h2 class="text-center">Your pokemon result:</h2>
    <br /><br />
    <p class="text-center" id="result"></p>
  </div>
        <script src="js/index.js" type="text/javascript"></script>
  
  
    </body>
  </html>
